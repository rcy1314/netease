name: Update gist

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-gist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn install

      - name: Update gist
        run: |
          const fs = require('fs');

          const markdownFile = 'README.md';
          fs.readFile(markdownFile, 'utf8', (err, data) => {
            if (err) {
              console.error(err);
              return;
            }
            // 处理文件数据
            console.log(data);
          });

        env:
          TIMEZONE: Asia/Shanghai
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 0c3db70aa316f7be2ccefc63f4e5d591
          USER_ID: 105915001
          USER_TOKEN: ${{ secrets.USER_TOKEN }}
