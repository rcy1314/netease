on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: 'netease-recent-actions'
    description: 'This action allows you to generate an svg profile from your NetEase Cloud Music account'
    author: 'rcy1314 1129159201@qq.com'
    runs-on: ubuntu-latest
    using: 'node16'
    main: 'index.js'
    branding:
    icon: 'edit-3'
    color: 'blue'
inputs:
  id:
    description: '105915001'
    required: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
      - run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
  outputs:
  deployment-status:
    description: 'The status of the deployment that indicates if the run failed or passed. Possible outputs include: success|failed|skipped'

